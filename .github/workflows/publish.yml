name: Publish playlists

on:
  schedule:
    - cron:  '0 1 * * *'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1

   

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@master
      env:
        ACCESS_TOKEN: ${{ secrets.REPO_SCOPED_TOKEN }}
        BASE_BRANCH: master
        BRANCH: gh-pages
        FOLDER: .gh-pages
  update-readme:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
    - name: Checkout
      uses: actions/checkout@master
      
  
      
    - name: Update km.m3u
      run: m3u run update-km.m3u
    
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v1.5.1
      env:
        GITHUB_TOKEN: ${{ secrets.REPO_SCOPED_TOKEN }}
        COMMIT_MESSAGE: 'Update km.m3u'
        PULL_REQUEST_BRANCH: bot-patch
        PULL_REQUEST_TITLE: '[Bot] Update km.m3u'
        PULL_REQUEST_LABELS: automerge
        PULL_REQUEST_BODY: >
            This pull request is auto-generated by GitHub action.
